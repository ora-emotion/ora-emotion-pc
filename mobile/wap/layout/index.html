        .module-05 .circle-group {
            width: 624px;
            height: 550px;
            margin: 0 auto;
            background: rgba(0, 0, 0, .1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .module-05 .circle-group .item {
            width: 146px;
            height: 146px;

            display: flex;
            justify-content: center;
            align-items: center;

            position: absolute;
        }
            .module-05 .circle-group .item.active {
                background: url("images/save-love/module05-icon00.png") no-repeat center center;
                -webkit-background-size: 222px;
                background-size: 222px;
                width: 222px;
                height: 222px;
            }
            .module-05 .circle-group .item:nth-child(1) {
                bottom: 0;
            }
            .module-05 .circle-group .item:nth-child(2) {
                background: url("images/save-love/module05-icon01.png") no-repeat center center;
                left: 0;
            }
            .module-05 .circle-group .item:nth-child(3) {
                background: url("images/save-love/module05-icon02.png") no-repeat center center;
                top: 0;
            }
            .module-05 .circle-group .item:nth-child(4) {
                background: url("images/save-love/module05-icon03.png") no-repeat center center;
                right: 0;
            }
            .module-05 .circle-group .item p {
                color: #fff;
                font-size: 26px;
            }
            .module-05 .circle-group .item.active p {
                font-size: 36px;
            }

        .module-05 .main .txt-group {
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            top: 100px;
        }
        .module-05 .main .txt-group .item {
            display: none;
            width: 632px;
            height: 215px;
            border-radius: 10px;
        }
            .module-05 .main .txt-group .item:after {
                position: absolute;
                top: -100px;
                left: 44.898%;
                content: '';
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-top: 50px solid transparent;
            }
            .module-05 .main .txt-group .item:nth-child(1):after {
                border-bottom: 50px solid #fdf0cd;
            }
            .module-05 .main .txt-group .item:nth-child(2):after {
                border-bottom: 50px solid #d6fcf9;
            }
            .module-05 .main .txt-group .item:nth-child(3):after {
                border-bottom: 50px solid #fcdfdf;
            }
            .module-05 .main .txt-group .item:nth-child(4):after {
                border-bottom: 50px solid #dfe6ff;
            }
            .module-05 .main .txt-group .item.active {
                display: block;
            }
            .module-05 .main .txt-group .item:nth-child(1) {
                background: #fdf0cd;
            }
            .module-05 .main .txt-group .item:nth-child(2) {
                background: #d6fcf9;
            }
            .module-05 .main .txt-group .item:nth-child(3) {
                background: #fcdfdf;
            }
            .module-05 .main .txt-group .item:nth-child(4) {
                background: #dfe6ff;
            }

    </style>
